    <title>Barbershop</title>
    <link rel="stylesheet" href="style.css">

        .barbershop {

        }
        .time {
            width: 100px;
            background-color: yellow;
            padding: 5px;
            border-radius: 5px 0 0 5px;
        }
        .appointment {

            background-color: green;
            padding: 5px;
            border-radius: 0 5px 5px 0;

</head>
